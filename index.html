<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giovanni Trovato - iOS Developer</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header class="profile-header">
      <img id="profile-pic" src="profile.png" alt="Profile picture of Giovanni Trovato" />
      <div class="profile-info">
        <h1 id="name"></h1>
        <h2 id="title"></h2>
        <p id="location"></p>
        <p id="contacts"></p>
        <a id="portfolio" href="#" target="_blank">Portfolio</a>
      </div>
    </header>
    <main>
      <section>
        <h3>👤 Profile</h3>
        <p id="profile"></p>
      </section>
      <section>
        <h3>💼 Experience</h3>
        <div id="experience"></div>
      </section>
      <section>
        <h3>🎓 Education</h3>
        <div id="education"></div>
      </section>
      <section>
        <h3>📜 Certifications</h3>
        <ul id="certifications"></ul>
      </section>
      <div class="grid-sections">
        <section class="left-col">
          <h3>🛠️ Skills</h3>
          <ul id="skills"></ul>
        </section>
        <section class="right-col">
          <h3>🌐 Languages</h3>
          <ul id="languages"></ul>
          <h3>🎯 Interests</h3>
          <div id="interests" class="tags"></div>
        </section>
      </div>
    </main>
    <footer class="no-print">
      <button id="download">📄 Download as PDF</button>
    </footer>
  </div>
</body>
</html>
